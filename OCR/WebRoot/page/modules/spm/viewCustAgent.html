<script type="text/javascript">

	$(function(){

		var js = "js/modules/spm/viewCustAgent.js";
		$.loadScript(
					js,
					function(){
						var viewCustAgent = new ViewCustAgent();

				    	viewCustAgentBindModel.bind();
					});
	});
</script>
