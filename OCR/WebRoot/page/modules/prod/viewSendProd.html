<meta charset="UTF-8">
<div class="content p-20" id="viewSendProductPage">
  	<div class="row">
	  	<div class="col-md-12 p-l-0 p-b-20">
			<button class="btn btn-success wd100 float-left searchBtn" type="button" id="viewSendProd-search">
				&nbsp;&nbsp;搜&nbsp;&nbsp;&nbsp;索
			</button>
		</div>
	</div>
	<div class="row card-box m-b-0 p-b-0" id="vsp-show" style="display:none">  
		<div class="col-md-4">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-3">赠送日期</label>
						<div class="col-sm-8">
							<div id="viewSendProd-date"></div>			
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-4">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-3">用户名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="viewSendProd-name" placeholder="输入用户名查找">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-4">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-3">联系电话</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="viewSendProd-phone" placeholder="输入联系电话查找">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<a class="color-1193C5 hoverspan md-cancel hidden-aclick"></a>
	</div>
	
	
    <!--grid-->
    <div class="row">
        <div class="col-md-12" id="viewSendProductGrid"></div>
    </div>
    
</div>

<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/prod/viewSendProd.js";
		$.loadScript(
					js,
					function(){
						var vspMgt = new VspMgt();
						vspMgt.initInput();
				    	
				    	var vspBindModel = new VspBindModle(vspMgt);
				    	vspBindModel.unbindAll();
				    	vspBindModel.bind();
					});
	});
</script>
