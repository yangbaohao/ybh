<meta charset="UTF-8">
<div class="content p-20" id="sendProductPage">
  	<div class="row">
	  	<div class="col-md-12 p-r-0">
			<button class="btn btn-success wd100 float-right" type="button" id="sendProd-search">
				搜&nbsp;&nbsp;&nbsp;索
			</button>
		</div>
	</div>
	<div class="row card-box m-b-0 p-b-0">  
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4 p-r-0">订单类型</label>
							<div class="col-sm-8">
								<div id="sendProd-type"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4 p-r-0">注册日期</label>
							<div class="col-sm-8">
								<div id="sendProd-time"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-5">
								<div id="sendProd-sTime"></div>
							</div>
							<span class="float-left m-t-10">至</span>
							<div class="col-sm-5">
								<div id="sendProd-eTime"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4">用户名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="sendProd-username" placeholder="输入用户名查找">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4">电话号码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="sendProd-phone" placeholder="输入电话号码查找">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		
		<!-- <a class="color-1193C5 hoverspan md-cancel hidden-aclick"></a> -->
	</div>
	
	
    <!--grid-->
    <div class="row">
        <div class="col-md-12" id="sendProductGrid"></div>
    </div>
    
    <div class="row p-t-20">
    	<div class="col-md-3">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4">开始日期</label>
						<div class="col-sm-8">
							<div id="sendProd-stimes"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-3">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4">结束日期</label>
						<div class="col-sm-8">
							<div id="sendProd-etimes"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    
    <div class="row p-t-20">
   		<button class="btn btn-success wd100 float-right" type="button" id="sendProd-cancle">
			取&nbsp;&nbsp;&nbsp;消
		</button>  		
			
		<button class="btn btn-success wd100 float-right m-r-15" type="button" id="sendProd-save">
			确&nbsp;&nbsp;&nbsp;定
		</button>
    
    </div>
</div>

<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/prod/sendProd.js";
		$.loadScript(
					js,
					function(){
						var spMgt = new SpMgt();
						spMgt.initInput();
				    	
				    	var spBindModel = new SpBindModle(spMgt);
				    	spBindModel.unbindAll();
				    	spBindModel.bind();
					});
	});
</script>
