<meta charset="UTF-8">
<!-- Start content -->
<div class="content p-20" id="rcptEdit-addForm">
	<!--搜索条件组-->
	
	<div class="backgroup  m-t-10" style="background: #f7f7f7; padding-top: 30px !important; padding-bottom: 20px !important;">
		<div class="row  m-b-20">
			<div class="col-md-6">
				<form action="#" class="form-horizontal">
					<div class="from-group">
						<label class="control-label col-sm-2"></label>
						<div class="col-sm-8">
							<div class="radio radio-info radio-inline  col-md-5">
								<input type="radio" id="receiptEdit-radioOut" value="option1"
									name="radioInline" class="radioY" > <label for="receiptEdit-radioOut">
									开票（销项） </label>
							</div>
							<div class="radio radio-info radio-inline col-md-5">
								<input type="radio" id="receiptEdit-radioIn" value="option1"
									name="radioInline" class="radioN"> <label for="receiptEdit-radioIn">
									收票（进项）</label>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4">
				<form action="#" class="form-horizontal">
					<div class="from-group">
						<label class="control-label col-sm-3">发票类型</label>
						<div class="col-sm-8">
							<div id="rcptEdit-category"></div>
						</div>
					</div>
				</form>
			</div>
			
			<div class="col-md-4">
				<form action="#" class="form-horizontal">
					<div class="from-group">
						<label class="control-label col-sm-3">发票事由</label>
						<div class="col-sm-8">
							<div id="rcptEdit-reasons"></div>
						</div>
					</div>
				</form>
			</div>
			
			<div class="col-md-4">
				<form action="#" class="form-horizontal">
					<div class="from-group">
						<label class="control-label col-sm-3">收款账户</label>
						<div class="col-sm-8">
							<div id="rcptEdit-account"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="row p-t-20">
		<div class="col-md-4">
			<form action="#" class="form-horizontal">
				<div class="from-group">
					<label class="control-label col-sm-3">公司名称</label>
					<div class="col-sm-8">
							<div id="rcptEdit-clientName"></div>
					</div>
				</div>
			</form>
		</div>
		
		<div class="col-md-4">
			<form action="#" class="form-horizontal">
				<div class="from-group">
					<label class="control-label col-sm-3">发票号码</label>
					<div class="col-sm-8">
						<input class="form-control" type="text"
							id="rcptEdit-num">
					</div>
				</div>
			</form>
		</div>
		
		<div class="col-md-4">
			<form action="#" class="form-horizontal">
				<div class="from-group">
					<label class="control-label col-sm-3">税率</label>
					<div class="col-sm-8">
						<div id="rcptEdit-tax"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row p-t-20">
		<div class="col-md-4">
			<form action="#" class="form-horizontal">
				<div class="from-group">
					<label class="control-label col-sm-3">发票日期</label>
					<div class="col-sm-8">
						<input class="form-control" type="text"
							id="rcptEdit-time">
					</div>
				</div>
			</form>
		</div>

		<div class="col-md-4">
			<form action="#" class="form-horizontal">
				<div class="from-group">
					<label class="control-label col-sm-3">发票金额</label>
					<div class="col-sm-8">
						<input class="form-control text-right"  type="text"
							value="0.00" id="rcptEdit-sum">
					</div>
				</div>
			</form>
		</div>
		
		<div class="col-md-4">
			<form action="#" class="form-horizontal">
				<div class="from-group">
					<label class="control-label col-sm-3">未匹配金额</label>
					<div class="col-sm-8">
						<input type="text" value="0.00" readonly="readonly"
							class="form-control" id="rcptEdit-nosum">
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- <!--用户界面的table-->
	<div class="row p-t-20 p-l-r-10">
		<div class="col-md-12" id="rcptEdit-GridS"></div>
		<div class="col-md-12" id="rcptEdit-GridR"></div>
	</div>

	<div class="row p-t-20">
		<div class="col-md-6">
			<h4>
				<i class="md-event-note"
					style="position: relative; top: 3px; margin-right: 6px;"> </i>备注：（打印时显示）
			</h4>
			<textarea id="rcptEdit-addremarkPrint" class="form-control" rows="1"></textarea>
		</div>
		<div class="col-md-6">
			<h4>
				<i class="md-event-note"
					style="position: relative; top: 3px; margin-right: 6px;"> </i>备注：（打印时不显示）
			</h4>
			<textarea id="rcptEdit-addremark" class="form-control" rows="1"></textarea>
		</div>
	</div>

	<div class="row p-t-20" id="rcptEdit-addattachment"></div>

	<div class="row p-t-20 p-t-20">

		<div class="col-md-10 col-md-push-2 p-b-20"">
			<button type="button" id="rcptEdit-addsave" style="float: right;"
				class="btn btn-success float-right mg10">保存</button>
		</div>
	</div>

</div>

<script type="text/javascript">
	$(function() {
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/fms/receiptEdit.js";
		$.loadScript(js, function() {
			var receiptEdit = new ReceiptEdit();
				receiptEdit.initInput();
		});
	});
</script>
