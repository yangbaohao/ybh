				</div>

					<div class="form-horizontal">

	$(function(){

		var js = "js/modules/buso/pushMgt.js";
		$.loadScript(
					js,
					function(){
						var pushMgt = new PushMgt();
						pushMgt.initInput();
				    	
				    	var pushBindModel = new PushBindModle(pushMgt);
				    	pushBindModel.unbindAll();
				    	pushBindModel.bind();
					});
	});
