<meta charset="UTF-8">
<div class="content p-20" id="viewPushDetail">
	<div class="row p-b-20">
	  	<div class="col-md-12 p-l-0">
			<div class="col-md-4 p-l-0">
				<div class="pull-left">
					<div class="input-group">
						<input type="text" class="form-control input-md"
							id="viewPushDetail-user" placeholder="输入用户名查找" /> <span
							class="input-group-addon btn btn-success searchBtn" id="viewPushDetail-search"><i
							class="  fa fa-search  text-white"></i></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <!--grid-->
    <div class="row">
        <div class="col-md-12" id="viewPushDetailGrid"></div>
    </div>
</div>

<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/buso/viewPushDetail.js";
		$.loadScript(
					js,
					function(){
						var viewPushDetail = new ViewPushDetail();
						viewPushDetail.initInput();
				    	
				    	var viewPushDetailBindModel = new ViewPushDetailBindModle(viewPushDetail);
				    	viewPushDetailBindModel.unbindAll();
				    	viewPushDetailBindModel.bind();
					});
	});
</script>
