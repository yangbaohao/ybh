						</div>
					</div>
				</div>
				<label class="mustword">*</label>

		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">

		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">

				<div class="form-horizontal">

				</div>
				<label class="mustword">*</label>

	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">联系电话</label>
						<div class="col-sm-9">
							<input id="addCpa-phone" type="text" class="form-control"/>

				</div>

		<div class="col-md-6">

				<div class="form-horizontal">
					<div class="form-group col-md-10">

					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">营业执照号</label>
						<div class="col-sm-9">
							<input id="addCpa-busiNum" type="text" class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">纳税人识别号</label>
						<div class="col-sm-9">
							<input id="addCpa-taxNum" type="text" class="form-control"/>

				</div>

	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">开户银行</label>
						<div class="col-sm-9">
							<input id="addCpa-bank" type="text" class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">开户银行账号</label>

							<input id="addCpa-bankNumber" type="text" class="form-control"/>

					</div>
				</div>
			</div>

	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">企业qq</label>
						<div class="col-sm-9">
							<input id="addCpa-qq" type="text" class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">企业微信</label>

							<input id="addCpa-wx" type="text" class="form-control"/>

		<div class="col-md-12">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-12">
						<label class="control-label col-sm-1 p-t-0">备注</label>
						<div class="col-sm-10">
							<textarea id="addCpa-remark" type="text" class="form-control" style="width:99.4%"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-9">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-11">
						<label class="control-label col-sm-2">地址：</label>
						<div class="table-responsive">
							<table class="table m-0 bg-white" id="addCpa-address">
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-2">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-11 float-right">
						<label class="control-label col-sm-3"></label>
						<div class="col-sm-9">
							<button type="button" id="cpaAddress-btn" class="btn btn-success float-right"
								data-toggle="modal" data-target="#cpaAddress">
								<span class="btn-label"><i class="ion-plus-round"></i> </span>添加地址
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-t-20">
	  	<div class="col-md-6 col-md-offset-6">
	  		<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3"></label>
						<div class="col-sm-9">
							<button class="btn btn-success wd100 float-right" type="button" id="addCoopAgentBtn">
								保存
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="cpaAddress" class="modal fade"
		tabindex="-1" role="dialog" aria-labelledby="full-width-modalLabel"
		aria-hidden="true">
		<div class="modal-dialog ">
			<div class="modal-content">
				<!--模态框头部-->
				<div class="modal-header">
					<div class="quotation-nav">
						<div class="row">
							<div class="quotation-nav-left" style="">
								<b style="margin-left: 20px;">添加地址</b>
							</div>
							<div class="quotation-nav-right">

								<button type="button" class="close-modal btn-r"
									data-dismiss="modal" aria-hidden="true">
									<i class="glyphicon glyphicon-remove" style="padding: 0;"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
				<!--模态框body-->
				<div class="modal-body">
					<input id="cpaAddressTableType"
						style="display: none;" type="text" /> <input
						id='cpaAddressTableId' type="text"
						style='display: none;' />
					<div class="row container">
						<div class="col-sm-12">
							<div class="row">
								<div class="form-horizontal">
									<div class="form-group">
										<label class="control-label col-sm-2">简称</label>
										<div class="col-sm-4">
											<input id='cpaAddressTableSn' type="text"
												class="form-control">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-horizontal">
									<div class="form-group">
										<label class="control-label col-sm-2">地址</label>
										<div class="col-md-10">
											<div id='cpaAddressTableArs'></div>
											<label class="mustword">*</label>
										</div>

									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-horizontal">
									<div class="form-group">
										<label class="control-label col-sm-2">街道</label>
										<div class="col-sm-8">
											<input id='cpaAddressTableSt' type="text"
												class="form-control">
										</div>
										<label class="mustword">*</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-horizontal">
									<div class="form-group">
										<label class="control-label col-sm-2">邮编</label>
										<div class="col-sm-4">
											<input id='cpaAddressTableZc' type="text"
												class="form-control">
											<!-- input-group -->
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-horizontal">
									<div class="form-group">
										<label class="control-label col-sm-2">备注</label>
										<div class="col-sm-8">
											<textarea id='cpaAddressTableRm'
												class="form-control" rows="1" style="width: 100%;"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--模态框脚页-->
				<div class="modal-footer" style="padding: 20px;">
					<button type="button" class="btn btn-success" id="cancleCpaAddressBtn" data-dismiss="modal">取消</button>
					<button type="button" id='cpaAddressBtn'
						class="btn btn-success" data-dismiss="modal">保存</button>
				</div>
			</div>
		</div>

</div>

<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/ps/addCoopAgent.js";
		$.loadScript(
					js,
					function(){
						var acpMgt = new AcpMgt();
						acpMgt.initInput();
				    	
				    	var acpBindModel = new AcpBindModle(acpMgt);
				    	acpBindModel.unbindAll();
				    	acpBindModel.bind();
					});
	});
</script>
