<meta charset="UTF-8">
<div class="content p-20" id="viewUserdPage">
	<div class="row p-b-20">
	  	<div class="col-md-12 p-r-0">
	  		<div class="col-md-8 p-t-10" style="font-size:18px">
	  			<span id="viewuserd-selRoleName"></span>
	  			<span id="viewuserd-selUserName"></span>
	  		</div>
	  		
			<button class="btn btn-success wd100 float-right" type="button" id="viewuserd-fp">
				&nbsp;&nbsp;分&nbsp;&nbsp;&nbsp;配
			</button>
			
			<button class="btn btn-success wd100 float-right m-r-15" type="button" id="viewuserd-search">
				&nbsp;&nbsp;搜&nbsp;&nbsp;&nbsp;索
			</button>
		</div>
	</div>	
	
	<div class="row card-box m-b-0 p-b-0" id="viewuserd-show" style="display:none">  
		<div class="row p-b-10">
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">用户名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="输入用户名查找" id="viewuserd-username"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">姓名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="输入姓名查找" id="viewuserd-name"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">电话</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="输入电话查找" id="viewuserd-phone"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<a class="color-1193C5 hoverspan md-cancel hidden-aclick"></a>
		
	</div>		
	
	<div id="viewUserdEmpWin">
		<div style="font-size: 18px;">
			<i class="icon-plus-3"></i>分配员工
		</div>
		<div id="viewUserdEmpForm" >
			<div class="modal-body">
				<div class="row form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">员工</label>
						<div class="col-sm-7">
							<div id="viewuserd-emp"></div>
						</div>
					</div>
					<div class="form-group p-t-15">
						<label class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-7">
							<div class="form-control" id="viewuserd-uname"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" id="viewuserdSaveBtn">保存</button>
				<button class="btn btn-success" id="cancelViewuserdEmpBtn">返回</button>
			</div>
		</div>
	</div>
	
    <!--grid-->
    <div class="row">
        <div class="col-md-12" id="viewUserdGrid"></div>
    </div>
        
</div>

<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/sys/viewUserd.js";
		$.loadScript(
					js,
					function(){
						var vudMgt = new VudMgt();
						vudMgt.initInput();
				    	
				    	var vudBindModel = new VudBindModle(vudMgt);
				    	vudBindModel.unbindAll();
				    	vudBindModel.bind();
					});
	});
</script>
