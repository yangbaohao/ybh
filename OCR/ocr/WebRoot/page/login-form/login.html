<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中全网-云会计</title>
    <base href="/ac-platform/">
    <!-- CSS -->
    <link rel="shortcut icon" href="images/common/favicon_1.png">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <link href="styles/bootstrap/core.css" rel="stylesheet"/>
    <link href="styles/bootstrap/icons.css" rel="stylesheet"/>
    <link href="styles/bootstrap/core.css" rel="stylesheet"/>

<body style="background-image: url(images/common/1.jpg);background-size:cover;">

<!-- Top content -->
<div class="top-content p-t-50">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4 text-center">
                    <h1><img src="images/common/00.png" alt="" style="width: 40%;"/></h1>

                    <div class="description">
                        <p>
                            <img src="images/common/logo_text.png" alt=""/>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login_div bg-white p-t-30 m-t-20">
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-2">
                                            <input type="text" name="form-username" placeholder="用户名..."
                                                   class="form-username form-control" id="form-username">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-2">
                                            <input type="password" name="form-password" placeholder="密码..."
                                                   class="form-password form-control" id="form-password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row p-b-0">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <button id="step1_btn" class="btn"
                                                style="width: 100%;margin-bottom: 15px;">登 录
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <div class="form-group p-l-20">
                                            <div class="checkbox checkbox_login float-left">
                                                <input checked="true" id="checkbox13" type="checkbox"/>
                                                <label for="checkbox13">记住密码</label>
                                            </div>
                                            <div class="float-right login_wjmm">
                                                <a href="wjmm">忘记密码&gt;&gt;</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row p-b-10">
                                    <div class="col-sm-8 col-sm-offset-2 text-center">
                                        <a href="#">还没有账号？</a>
                                    </div>
                                </div>

                                <div class="row p-b-30">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <button id="newUser_register" class="btn"
                                                style="width: 100%;margin-bottom: 15px;"><a href="page/login-form/register.html">新用户注册</a>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
