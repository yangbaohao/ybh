<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
<title>代理商注册界面</title>
<base href="../../" />

<!-- CSS -->
<link rel="shortcut icon" href="images/common/favicon_1.png"
	mce_href="images/common/favicon_1.png">
<link rel="stylesheet" href="styles/jqx.tab.title.css">
<link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="styles/bootstrap/core.css"/>
<link rel="stylesheet" href="styles/bootstrap/icons.css"/>
<link rel="stylesheet" href="styles/bootstrap/me.css" />
<script type="text/javascript" src="js/common/jquery-1.11.1.min.js"></script>
</head>
<body style="background-color:white;background-size: cover;">

<div class="top-content">
	<div class="inner-bg">
        <div class="container">
			<div class="row">
                <div class="col-md-4 col-md-offset-4" id="registerPage">
                    <div class="p-t-20">
                        <div class="form-bottom">
							<div class="login-form p-l-r-20" id="loginForm">
								<div class="row">
                                    <div class="col-sm-12">
                                    	<span class="pspan"></span>
										<select id="reg-agentType" style="width:100%;height:40px;border-color:#E2DFDF">
											<option value="choose">请选择类型</option>
											<option value="enterprise">企业</option>
											<option value="person">个人</option>							
										</select>
										
										<div id="agentType-check" class="pc" style="display: none;">
			                               <span class="vm md-cancel"></span><span>请选择类型</span>
			                           </div>
                                    </div>
                                </div>
                                <div class="row hidden">
                                   <div class="col-sm-12">
	                                   <!-- <span class="pspan">代理商编码</span> -->
	                                   <input type="text" readonly class="form-control" id="reg-agentCode">
                                   </div>
                                </div>
								<div class="row hidden" id="parentAgentCode">
                                   <div class="col-sm-12">
	                                   <!-- <span class="pspan">父代理编号</span> -->
	                                   <input type="text" readonly class="form-control" id="reg-parentAgentCode">
                                   </div>
                                </div>
                                <div class="row">
                                   <div class="col-sm-12">
                                   	   <span class="pspan"></span>
									   <input type="text" class="form-control" placeholder="手机号码" id="reg-phone">
									   <div id="phone-checked" class="p-t-8" style="display: none;">
			                               <i class="icon-check"></i>
			                           </div>	
			                           
			                           <div id="phone-check" class="pc" style="display: none;">
			                               <span class="vm md-cancel"></span><span>手机号码不能为空</span>
			                           </div>
			                           <div id="phone-check1" class="pc" style="display: none;">
			                               <span class="vm md-cancel"></span><span>手机号码格式不正确</span>
			                           </div>
                                   </div>
                                </div>
                                
                                <div class="row p-t-15">
                                   <div class="col-sm-12" id="pd-top">
									  <input type="text" class="form-control" placeholder="验证码" id="reg-message" style="float:left;width:50%;margin-right:10%">
									  
									  <button class="btn btn-success" style="border:0px;height:36px;width:40%;" id="reg-getMessage">
											获取验证码
									  </button>
									  <!-- <div id="getMes-div" class="coverdiv col-sm-12 p-0"></div> -->
									  
									  <div id="message-check" class="pcm" style="display: none;">
			                            <span class="vm md-cancel"></span><span>验证码不正确</span>
			                          </div>
			                          <div id="message-check1" class="pcm" style="display: none;">
			                             <span class="vm md-cancel"></span><span>验证码不能为空</span>
			                          </div>
                                   </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <span class="pspan"></span>
										<input type="text" placeholder="用户名" class="form-control" id="reg-userName">
				                        <div id="userName-checked" class="p-t-8" style="display: none;">
				                            <i class="icon-check"></i>
				                        </div>
				                        
				                        <div id="userName-check" class="pc" style="display: none;">
						                    <span class="vm md-cancel"></span><span>用户名不能为空</span>
						                </div>
						                <div id="userName-check1" class="pc" style="display: none;">
						                    <span class="vm md-cancel"></span><span>用户名已存在</span>
						                </div>
						                <div id="userName-check2" class="pc" style="display:none;">
						                    <span class="vm md-cancel"></span><span>用户名只能是数字，字母，下划线</span>
						                </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <span class="pspan"></span>
										<input type="password" placeholder="输入密码" class="form-control" id="reg-password">
			                            <div class="p-t-8" id="password-checked" style="display: none;">
			                                <i class="icon-check"></i>
			                            </div>
			                            
			                            <div id="password-check" class="pc" style="display: none;">
		                                	<span class="vm md-cancel"></span><span>密码不能为空</span>
		                            	</div>
			                            <div id="password-check1" class="pc" style="display: none;">
			                                <span class="vm md-cancel"></span><span>密码长度不能小于6位</span>
			                            </div>
	                                </div>
                                </div>    
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <span class="pspan"></span>
										<input type="password" placeholder="确认密码" class="form-control" id="reg-apassword">
										
			                            <div class="p-t-8" id="apassword-checked" style="display: none;">
			                                <i class="icon-check"></i>
			                            </div>
			                            
										<div id="apassword-check" class="pc" style="display: none;">
			                                <span class="vm md-cancel"></span><span>两次密码输入不一致</span>
			                            </div>
										<div id="apassword-check1" class="pc" style="display: none;">
			                                <span class="vm md-cancel"></span><span>确认密码不能为空</span>
			                            </div>
                                    </div>
                                </div>    
                                
                                <div class="row p-b-0">
                                    <div class="col-sm-12 p-t-10" id="removeCh">
                                    	<span class="pspan" id="spanId"></span>
                                        <button id="registerBtn" class="btn btn-success"
                                                style="width: 100%;margin-bottom: 40px;">立即注册
                                        </button>
                                    </div>
                                </div>
							</div>
						</div>
					</div>
				</div>
				
				
				<!-- 注册成功 -->
				 <div id="register-success" class="col-md-4 col-md-offset-4 loginDiv" style="display: none;">
					  <div class="row">
					     <div class="col-sm-12 p-t-20 text-center">
					     	<div><i class="icon-success ion-checkmark"></i></div>
					        <div class="row text-center">
					           <h2 style="color:#1BAD28">恭喜您注册成功!</h2>
					        </div>
					        <div class="row">
					        	<span class="col-sm-12">欢迎您成为秒账的合作伙伴！在您的每篇推广</span>
					        </div>	
					        <div class="row">
					        	<span class="col-sm-12">文案中，我们已经为您准备好独一无二的二维</span>
					        </div>
					        <div class="row">
					        	<span class="col-sm-12">码，您可以带着它去您的“朋友圈”分享秒账</span>
					        </div>
					        <div class="row">
					        	<span class="col-sm-12">的推广文案，让更多的人了解秒账，让我们的</span>
					        </div>
					        <div class="row">
					        	<span class="col-sm-12">合作更加成功愉快！</span>
					        </div>
					        
					        <!-- <div class="row">
					        	<img src="http://qr.liantu.com/api.php?text=www.baidu.com"/>
					        </div> -->
					        
					        <div class="row" style="margin-top:5%;margin-bottom:10%">
						        <!-- <a href="/ACBss/page/login.jsp"> -->
						        <a>
						           <button id="return-login" class="btn btn-success" style="width:30%">
						           		立刻登录</button>
						        </a>
					        </div>
					     </div>
					  </div>
			     </div>
     
			     <!-- 注册失败 -->
			     <div id="register-fail" class="col-md-4 col-md-offset-4 loginDiv" style="display: none;">
					  <div class="row">
					     <div class="col-sm-12 p-t-20 text-center">
					        <div class="row text-center">
					           <h2 style="color:red">注册失败!</h2>
					        </div>
					        <div class="row text-center">
                              <span id="mes-span"></span>
					        </div>
					        <div class="row" style="margin-top:5%;margin-bottom:10%">
					           <button class="btn btn-success" id="back-register">重新注册</button>
					        </div>
					     </div>
					  </div>
			     </div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
<script>
var flag = false;
	var userAgentInfo = navigator.userAgent;
	var Agents = ["Android", "iPhone",
	            "SymbianOS", "Windows Phone",
	            "iPad", "iPod"];
	for (var v = 0; v < Agents.length; v++) {
	    if (userAgentInfo.indexOf(Agents[v]) > 0) {
	        flag = true;
	        break;
	    }
	}
	console.log(flag);
	if(flag){
		var fc = $('.form-control');
		$.each(fc,function(i){
			$(this).css('height','40px');
		});
		$('#reg-getMessage').css('height','40px');
		$('#registerBtn').css('height','40px');
	} 
	else {
		$('#registerPage').addClass('loginDiv');
	} 

</script>

<script type="text/javascript" src="js/modules/reg/agentRegister.js"></script>
