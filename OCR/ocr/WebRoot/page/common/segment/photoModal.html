<meta charset="UTF-8">
<div id="photoModal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="full-width-modalLabel" aria-hidden="true">
	<div class="modal-dialog " style="width: 450px">
		<div class="modal-content">
			<!--模态框头部-->
			<div class="modal-header">
				<div class="quotation-nav">
					<div class="row">
						<div class="quotation-nav-left" style="">
							<span style="margin-left: 20px;">添加产品图片</span>
						</div>
						<div class="quotation-nav-right">
							<button type="button" class="close-modal btn-r"
								data-dismiss="modal" aria-hidden="true">
								×
							</button>
						</div>
					</div>
				</div>
			</div>
			<!--模态框body-->
			<div class="modal-body">
				<input id='photoModal_id' type="text" style='display: none;' />
				<div class="row container ">
					<div class=" col-md-2"></div>
					<div class=" col-md-8">
						<form action="" method="post" class="form-horizontal imgFile" id="photoModal_list">
							<div style="width: 258.66px; height: 166px; position: relative;">
								<img class="img0" border="0" src="images/common/photo_icon2.png"
									width="100%" height="100%"> <i
									class="md-cancel close-lab"></i>
							</div>
							<input type="file" class="file0" style="display: none"
								name="file">
						</form>
					</div>
					<div class=" col-md-2"></div>
				</div>
			</div>
			<!--模态框脚页-->
			<div class="modal-footer p-t-10" style="padding: 20px;">
				<button type="button" id='photoModal_saveBtn' data-gridName=""
					class="btn btn-success" style="width: 75px">保存</button>
			</div>
		</div>
	</div>
	<!-- /.modal-dialog -->
</div>
