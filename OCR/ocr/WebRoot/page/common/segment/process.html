<meta charset="UTF-8">
<div id="segment-process" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="full-width-modalLabel" aria-hidden="true"
	style="display: none;">
	<div class="modal-dialog wd700">
		<div class="modal-content">
			<!--模态框头部-->
			<div class="modal-header">
				<div class="quotation-nav">
					<div class="row">
					<div class="quotation-nav-left" style="">
								<b style="margin-left: 20px;">流程是否需要审批</b>
							</div>
						<div class="quotation-nav-right">
							<button type="button" class="close-modal btn-r"
								data-dismiss="modal" aria-hidden="true">
								<i class="glyphicon glyphicon-remove" style="padding: 0;"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!--模态框body-->
			<div class="modal-body">
				<div class="row container">
				<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<ul>
							<li><input type="checkbox"><label class="p-l10" >销售流程审批</label>
								<ul style="display:none;">
									<li><input value="QuotationOrder" type="checkbox"><label class="p-l10">报价单审批</label></li>
									<li><input value="SalesOrder" type="checkbox"><label class="p-l10">销售单审批</label></li>
									<li><input value="SalesOrderPay" type="checkbox"><label class="p-l10">收款单审批</label></li>
								</ul></li>
							<li><input type="checkbox"><label class="p-l10" class="p-l10">采购流程审批</label>
								<ul style="display:none;">
									<li><input value="PurchaseOrder" type="checkbox"><label class="p-l10">采购单审批 </label></li>
									<li><input value="PurchaseOrderPay" type="checkbox"><label class="p-l10">付款单审批 </label></li>
								</ul></li>
							<li><input type="checkbox"><label class="p-l10">费用、收入流程审批</label>
								<ul style="display:none;">
									<li><input value="Reimbursement" type="checkbox"><label class="p-l10">报销单审批 </label></li>
									<li><input value="ExpensePayment" type="checkbox"><label class="p-l10">费用支出单审批
									</label></li>
									<li><input value="FeeIncome" type="checkbox"><label class="p-l10">其他收入单审批
									</label></li>
								</ul></li>
							<li><input value="Journal" type="checkbox"><label class="p-l10">手工凭证流程审批</label></li>
							<li><input value="Cancel" type="checkbox"><label class="p-l10">作废流程审批</label></li>
						</ul>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</div>
			<!--模态框脚页-->
			<div class="modal-footer" style="padding: 20px;">
				<button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-success obit-proBtn"
					data-dismiss="modal">保存</button>
			</div>
		</div>
	</div>
	<!-- /.modal-dialog -->
</div>
