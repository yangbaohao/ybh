<meta charset="UTF-8">
<style>
    #yardsModal_box {
        padding-bottom: 5px;
    }
    
    #yardsModal_box .jqx-combobox-multi-item {
        height: 25px;
        line-height: 25px;
        border: none;
        background: #efefef;
    }
    
    #yardsModal_box .jqx-combobox-multi-item .jqx-icon-close {
        top: 60% !important;
    }
    
    #yardsModal_box .jqx-combobox-input {
        /* margin-left: 12px !important; */
        width: 150px !important;
        height:25px
    }
</style>
<div id="yardsModal" class="modal " tabindex="-1" role="dialog" aria-labelledby="full-width-modalLabel" aria-hidden="true">
    <div class="modal-dialog " style="width: 500px;top:220px">
        <div class="modal-content">
            <!--模态框头部-->
            <div class="modal-header">
                <div class="quotation-nav">
                    <div class="row">
                        <div class="quotation-nav-left" style="font-size:14px">
                            <b>请填写细码数量<span>(可使用键盘“回车键”快速添加细码)</span></b>
                        </div>
                        <div class="quotation-nav-right">
                            <button type="button" class="close-modal btn-r" data-dismiss="modal" aria-hidden="true">
								<i class="glyphicon glyphicon-remove" style="padding: 0;"></i>
							</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--模态框body-->
            <div class="modal-body">
                <input id='yardsModal_id' type="text" style='display: none;' />

                <div class="row container">
                    <div class="col-md-12 p-t-10">
                        <div id="yardsModal_box"></div>
                    </div>
                </div>
            </div>
            <!--模态框脚页-->
            <div class="modal-footer p-t-10" style="padding: 20px;">
                <button type="button" id='yardsModal_saveBtn' class="btn btn-success" style="width: 75px">保存</button>
            </div>
        </div>
    </div>
    <!-- /.modal-dialog -->
</div>
