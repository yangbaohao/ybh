<script>
	function getHostName(){
		var hostName='';
			hostName=window.location.hostname;
		return hostName;
	}
	
	function setCurrentUrl(){
		var sUrl = getHostName();
		
		if(sUrl=='localhost'){
			sUrl = '192.168.1.3:8090/SimpleBss';
		}else if(sUrl.indexOf('.cn')>-1){
			sUrl = 'xsbss.ydcfo.net.cn';
		}else{
			sUrl = 'xsbss.ydcfo.com';
		}
		
		return sUrl;
	}

	var surl = setCurrentUrl();
	console.log(surl);
	$('#userlink').attr('src','http://xs.ydcfo.com/page/reg/register.html');

	$('.aBtn').eq(2).attr('href','http://'+surl+'/page/modules/cop/promote.html');
