				<form action="#" class="form-horizontal">

						</div>
					</div>

		</div>

		<div class="col-md-3">
			<div class="row">
				<form action="#" class="form-horizontal">
					<div class="form-group">

							<div id="userFollow-sDate"></div>

						</div>
					</div>
				</form>
			</div>

		<div class="col-md-3">

				<div class="form-horizontal">

					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-3">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-3 p-r-0">联系电话</label>

							<input id="userFollow-telephone" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-3">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-3 p-r-0">销售负责人</label>

						</div>
					</div>
				</div>

		</div>
		
		<div class="col-md-3">

				<div class="form-horizontal">
					<div class="form-group">

						</div>
					</div>
				</div>
			</div>
		</div>
		<a class="color-1193C5 hoverspan md-cancel hidden-aclick"></a>
	</div>
    <!--grid-->
    <div class="row">
        <div class="col-md-12" id="userFollow"></div>
    </div>
        
</div>
<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/follow/userFollow.js";
		$.loadScript(
					js,
					function(){
						var userFollowMgt = new UserFollowMgt();
						userFollowMgt.initInput();
				    	
				   		var userFollowBindModel = new UserFollowBindModle(userFollowMgt);
					   		userFollowBindModel.unbindAll();
					   		userFollowBindModel.bind();
					   		userFollowBindModel.initInformation();
					});
	});
</script>
