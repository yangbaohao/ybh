		var js = "js/modules/follow/businessFollow.js";
		$.loadScript(
					js,
					function(){
						var businessFollowMgt = new BusinessFollowMgt();
						businessFollowMgt.initInput();
				    	
				   		var businessFollowBindModel = new BusinessFollowBindModle(businessFollowMgt);
					   		businessFollowBindModel.unbindAll();

					});
	});
</script>
