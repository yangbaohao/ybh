<meta charset="utf-8">
<div class="content p-20" id="personMesMgt">
	<div class="row p-b-20">
		<button class="btn btn-success float-right" type="button" id="editPersonMesBtn">
			编辑
		</button>
	</div>

	<div class="row p-t-20 p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">用户名</label>
						<div class="col-sm-9">
							<input id="pm-user" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
				<!-- <label class="mustword">*</label> -->
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">公司名称</label>
						<div class="col-sm-9">
							<input id="pm-company" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
				<!-- <label class="mustword">*</label> -->
			</div>
		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">密码</label>
						<div class="col-sm-9">
							<input id="pm-pwd" type="password" readonly class="form-control"/>
						</div>
					</div>
				</div>
				<!-- <label class="mustword">*</label> -->
			</div>
		</div>
	
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">确认密码</label>
						<div class="col-sm-9">
							<input id="pm-apwd" type="password" readonly class="form-control"/>
						</div>
					</div>
				</div>
				<!-- <label class="mustword">*</label> -->
			</div>
		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">联系电话</label>
						<div class="col-sm-9">
							<input id="pm-phone" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
				<!-- <label class="mustword">*</label> -->
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">邮箱</label>
						<div class="col-sm-9">
							<input id="pm-email" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">营业执照号</label>
						<div class="col-sm-9">
							<input id="pm-busiNum" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">纳税人识别号</label>
						<div class="col-sm-9">
							<input id="pm-taxNum" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">开户银行</label>
						<div class="col-sm-9">
							<input id="pm-bank" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">开户银行账号</label>
						<div class="col-sm-9">
							<input id="pm-bankNumber" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">企业qq</label>
						<div class="col-sm-9">
							<input id="pm-qq" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">企业微信</label>
						<div class="col-sm-9">
							<input id="pm-wx" type="text" readonly class="form-control"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-b-10" style="margin-left:1%">
		<div class="col-md-12">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-12">
						<label class="control-label col-sm-1 p-t-0">备注</label>
						<div class="col-sm-10">
							<textarea id="pm-remark" type="text" readonly class="form-control" style="width:99.4%"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-b-10">
		<div class="col-md-9">
			<div class="row">
				<div class="form-horizontal">
					<div class="form-group col-md-11">
						<label class="control-label col-sm-2">地址：</label>
						<div class="table-responsive">
							<table class="table m-0 bg-white" id="pm-address">
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/ps/viewPersonMes.js";
		$.loadScript(
					js,
					function(){
						var pmMgt = new PmMgt();
						pmMgt.initInput();
				    	
				    	var pmBindModel = new PmBindModle(pmMgt);
				    	pmBindModel.unbindAll();
				    	pmBindModel.bind();
					});
	});
</script>
