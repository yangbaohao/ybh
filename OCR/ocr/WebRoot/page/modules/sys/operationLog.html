<meta charset="UTF-8">
<div class="content p-20" id="operationLogMgt">
	<div class="row p-b-20">
	  	<div class="col-md-12 p-l-0">
			<button class="btn btn-success wd100 float-left searchBtn" type="button" id="operationLogGrid-search">
				搜&nbsp;&nbsp;&nbsp;索
			</button>
		</div>
	</div>
	
	<div class="row card-box m-b-0 p-b-0" id="operationLogGrid-show" style="display:none">  
		<div class="row p-b-10">
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4">注册日期</label>
							<div class="col-sm-7">
								<div id="operationLogGrid-time"></div>
							</div>

					</div>
				</div>
			</div>
			
			<div class="col-md-4">

					<div class="form-horizontal">

							<div class="col-sm-5">

							<span class="float-left m-t-10">至</span>
							<div class="col-sm-5">
								<div id="operationLogGrid-eDate"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">姓名</label>

								<div id="operationLogGrid-name"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<a class="color-1193C5 hoverspan md-cancel hidden-aclick"></a>
	</div>
	
	<div class="row">
		<div id="operationLogGrid"></div>
	</div>

<script type="text/javascript">
	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/sys/operationLog.js";
		$.loadScript(js,function(){
			var operationLogMgt = new OperationLogMgt();
			operationLogMgt.initInput();
		});
	});
</script>
