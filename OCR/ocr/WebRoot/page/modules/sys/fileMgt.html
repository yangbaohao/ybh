<meta charset="UTF-8">
<div class="content p-t-20" id="fileMgt">
	<div class="container">
		<div class="row p-b-20">
			<button class="btn btn-success wd100 float-right" type="button" id="file-load">
				上&nbsp;&nbsp;&nbsp;传
			</button>
			
			<button class="btn btn-success wd100 float-left searchBtn" type="button" id="file-search">
				搜&nbsp;&nbsp;&nbsp;索
			</button>
		</div>	
	</div>
	
	<div class="container p-20 p-b-0" style="border:1px solid #DDD;">  
		<div class="row p-b-10">
			<div class="col-md-2">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4">上传日期</label>
						<div class="col-sm-7">
							<div id="file-time"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-5">
							<div id="file-st"></div>
						</div>
						<span class="float-left m-t-10">至</span>
						<div class="col-sm-5">
							<div id="file-et"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4">上传人</label>
						<div class="col-sm-7">
							<div id="file-person"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4">上文档名称</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="file-name"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="container p-t-30">
		<div class="row">
			<div id="file-list" class="timeline-2">
				<!-- <div class="time-item">
					<div class="item-info">
						<div class="text-muted">yang 待抢单<br>
							<a>XS201708310001</a>
						</div>
						<p>2017-10-14 15:12:10</p>
					</div>
				</div> -->
			</div>	
		</div>
	</div>	
	
	<div id="file-modal" class="modal" tabindex="-1" role="dialog"
		aria-labelledby="full-width-modalLabel" aria-hidden="true" data-backdrop="static"
		style="display: none;">
		<div class="modal-dialog wd700">
			<div class="modal-content">
				<!--模态框头部-->
				<div class="modal-header">
					<div class="quotation-nav">
						<div class="row">
							<div class="quotation-nav-right">
								<button type="button" class="close-modal btn-r"
									data-dismiss="modal" aria-hidden="true">
									<i class="glyphicon glyphicon-remove" style="padding: 0;"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
				<!--模态框body-->
				<div class="modal-body">
					<div class="row container">
						<div class="row row-vp form-horizontal">
							<div class="col-md-12" id="file-attachment"></div>
						</div>
					</div>
				</div>
				<!--模态框脚页-->
				<div class="modal-footer" style="padding: 20px;">
				</div>
			</div>
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>

<script src="js/modules/sys/fileMgt.js"></script>
