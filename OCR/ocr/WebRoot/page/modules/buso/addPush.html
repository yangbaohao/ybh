<meta charset="utf-8">

<div class="content p-20" id="addPush" style="padding-top:50px!important;">
	<div class="row p-l-20 p-b-10" id="addPushHead">
		<div class="col-md-4">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-3">推送用户：</label>
					<div class="col-sm-9" style="padding-top:7.4px">
						<div id="addPush-user"></div>
					</div>
				</div>
			</div>
		</div>
		
		<button class="btn btn-success wd100 float-right" type="button" id="addPush-search">
			&nbsp;&nbsp;搜&nbsp;&nbsp;&nbsp;索
		</button>
	</div>
	
	<div class="row p-20" style="border:1px solid rgba(82, 67, 86, 0.29)" id="addPush-show">  
		<div class="row p-b-10">
			<div class="col-md-2">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3 p-r-0">注册日期</label>
							<div class="col-sm-8">
								<div id="addPush-time"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-5">
								<div id="addPush-sTime"></div>
							</div>
							<span class="float-left m-t-10">至</span>
							<div class="col-sm-5">
								<div id="addPush-eTime"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-2">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3 p-r-0">用户名</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="addPush-username"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">付费金额</label>
							<div class="col-sm-9">
								<div class="col-sm-5 p-l-0">
									<input type="text" class="form-control" id="addPush-smoney">
								</div>
								<span class="float-left m-t-10">至</span>
								<div class="col-sm-5 p-r-0">
									<input type="text" class="form-control" id="addPush-emoney">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3 p-r-0">代金券</label>
							<div class="col-sm-8">
								<div id="addPush-vouchers"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-5">
								<input type="text" class="form-control" id="addPush-sVouchers"/>
							</div>
							<span class="float-left m-t-10">至</span>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="addPush-eVouchers"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-2">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3 p-r-0">电话号码</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="addPush-telephone"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">活动码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="addPush-code" placeholder="输入活动码查找">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- <a class="color-1193C5 hoverspan md-cancel hidden-aclick"></a> -->
	</div>
	
	<div class="row p-20" id="editPushContent">
		<div class="row p-b-10">
			<div class="col-md-4">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-3 p-r-0">推送编号</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="addPush-num" readonly="readonly">				
						</div>
					</div>				
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-3 p-r-0">推送主题</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="addPush-type">			
						</div>
					</div>				
				</div>
			</div>
		</div>
			
		<div class="row p-b-10" style="margin-left:1%">
			<div class="col-md-12">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group col-md-12">
							<label class="control-label col-sm-1 p-t-0">推送内容</label>
							<div class="col-sm-10">
								<textarea id="addPush-remark" type="text" class="form-control" style="width:99.4%; height:175px;resize:none;"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row p-20 m-r-5">
		<div class="row">
			<button class="btn btn-success wd100 float-right" type="button" id="addPush-cancle">
				&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;消
			</button>
			
			<button class="btn btn-success wd100 float-right m-r-15" type="button" id="addPush-save">
				&nbsp;&nbsp;保&nbsp;&nbsp;&nbsp;存
			</button>
		</div>
	</div>
</div> 

<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/buso/addPush.js";
		$.loadScript(
					js,
					function(){
						var addPushMgt = new AddPushMgt();
						addPushMgt.initInput();
				    	
				    	var addPushBindModel = new AddPushBindModle(addPushMgt);
				    	addPushBindModel.unbindAll();
				    	addPushBindModel.bind();
					});
	});
</script>
