					</div>
				</div>
				<!-- <label class="mustword">*</label> -->

	<div class="row p-b-10">

		<div class="col-md-6">

				<div class="form-horizontal">
					<div class="form-group col-md-10">
						<label class="control-label col-sm-3">微信</label>

							<textarea id="addBuso-remark" type="text" class="form-control" style="width:99.4%"></textarea>
						</div>
					</div>
				</div>
			</div>

		<div class="col-md-9">

				<div class="form-horizontal">
					<div class="form-group col-md-11">

						<div class="table-responsive">

								<tbody></tbody>
							</table>
						</div>
					</div>

							<button type="button" id="busoAddress-btn" class="btn btn-success float-right"

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/buso/addBuso.js";
		$.loadScript(js,function(){
				var addBusoMgt = new AddBusoMgt();
				addBusoMgt.initInput();
		    	
		    	var addBusoBindModel = new AddBusoBindModle(addBusoMgt);
		    	addBusoBindModel.unbindAll();
		    	addBusoBindModel.bind();
			});
	});
</script>
