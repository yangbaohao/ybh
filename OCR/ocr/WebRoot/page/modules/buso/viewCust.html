									<div id="viewCustRemarkTbody"></div>

									</table> -->

							</div>
						</div>
					</div>
					
					<div class="row p-t-20">

							<div class="form-group">
								<label class="control-label col-sm-1 p-t-0">备注</label>
								<div class="col-sm-10">
									<textarea id="viewCustRemark" type="text" class="form-control" placeholder="100字以内" style="resize:none;width:99.4%"></textarea>

				</div>

			<div id="mesEditCustForm">
				<div class="modal-body">
					<div class="row p-t-20">
						<div class="col-md-9 col-md-offset-1">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">潜在客户</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" id="meseditwin-editcust"/>

								</div>

						</div>
					</div>

								<div class="form-group">
									<label class="control-label col-sm-4">联系电话</label>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" id="saveMesEditCustBtn">保存</button>
					<button class="btn btn-success" id="cancelMesEditCustBtn">取消</button>
				</div>
			</div>
		</div>

		<div id="mesCustSendWin">
			<div style="font-size: 18px;">
				<i class="icon-plus-3"></i>发送短信
			</div>
			<div id="mesCustSendForm" >

					<div class="row p-t-20">
						<div class="col-md-5 col-md-offset-1">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">编号</label>
									<div class="col-sm-7">
										<input type="text" readonly="readonly" class="form-control" id="messendwin-code"/>
									</div>
								</div>
							</div>
						</div>
							
						<div class="col-md-5">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-sm-4">短信主题</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" id="messendwin-zt"/>	
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row col-md-offset-1">
						<div class="col-md-10 p-t-20">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="control-label p-t-0 float-left" style="width:14%">短信内容</label>

							</div>
						</div>

				</div>

    <div class="row">

		var js = "js/modules/buso/viewCust.js";
		$.loadScript(
					js,
					function(){
						var viewCustMgt = new ViewCustMgt();
						viewCustMgt.initInput();
				    	
				    	var viewCustBindModel = new ViewCustBindModle(viewCustMgt);
				    	viewCustBindModel.unbindAll();

	});
