<meta charset="UTF-8">
<div class="content p-20" id="sAgentMgt">
  	<div class="row p-b-20">
	  	<div class="col-md-12 p-l-0">
			<button class="btn btn-success wd100 float-left searchBtn" type="button" id="sagent-search">
				搜&nbsp;&nbsp;&nbsp;索
			</button>
		</div>
	</div>
	<div class="row card-box m-b-0 p-b-0" id="sagent-show">  
		<div class="row p-b-10">
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">日期</label>
							<div class="col-sm-8">
								<div id="sagent-time"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-5">
								<div id="sagent-sTime"></div>
							</div>
							<span class="float-left m-t-10">至</span>
							<div class="col-sm-5">
								<div id="sagent-eTime"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">用户名</label>
							<div class="col-sm-8">
								<div id="sagent-name"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">类型</label>
							<div class="col-sm-8">
								<div id="sagent-type"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">编号</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="sagent-number" placeholder="输入编号查找"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">成功客户</label>
							<div class="col-sm-4 p-l-0">
								<input type="text" class="form-control" id="sagent-sc"/>
							</div>
							<span class="float-left m-t-10">至</span>
							<div class="col-sm-4 p-r-0">
								<input type="text" class="form-control" id="sagent-ec"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		
		<a class="color-1193C5 hoverspan md-cancel hidden-aclick"></a>
	</div>

    <!--grid-->
    <div class="row">
        <div class="col-md-12" id="sagentGrid"></div>
    </div>
        
</div>
<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/agent/sAgentMgt.js";
		$.loadScript(
					js,
					function(){
						var sagentMgt = new SagentMgt();
						sagentMgt.initInput();
				    	
				    	var sagentBindModel = new SagentBindModle(sagentMgt);
				    	sagentBindModel.unbindAll();
				    	sagentBindModel.bind();
					});
	});
</script>
