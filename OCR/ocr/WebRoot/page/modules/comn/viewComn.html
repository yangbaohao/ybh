<meta charset="UTF-8">
<div class="content p-20" id="viewComnMgt">
  	<div class="row p-b-20">
	  	<div class="col-md-12 p-r-0">
	  		<div class="col-md-6 p-t-15">
	  			<span id="viewc-agentName"></span>
	  		</div>
			<button class="btn btn-success wd100 float-right" type="button" id="viewc-search">
				&nbsp;&nbsp;搜&nbsp;&nbsp;&nbsp;索
			</button>
		</div>
	</div>
	<div class="row card-box m-b-0 p-b-0" id="viewc-show" style="display:none">  
		<div class="row p-b-10">
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">用户名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="输入用户名查找" id="viewc-username">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">公司名称</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="输入公司名称查找" id="viewc-compName">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">电话号码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" placeholder="输入电话号码查找" id="viewc-number">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">日期</label>
							<div class="col-sm-8">
								<div id="viewc-time"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-5">
								<div id="viewc-sTime"></div>
							</div>
							<span class="float-left m-t-10">至</span>
							<div class="col-sm-5">
								<div id="viewc-eTime"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">购买模块</label>
							<div class="col-sm-8">
								<div id="viewc-module"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-1">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-12">
								<div id="viewc-status"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-3">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-5">
								<input type="text" class="form-control" id="viewc-sAmt"/>
							</div>
							<span class="float-left m-t-10">至</span>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="viewc-eAmt"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
			
		<a class="color-1193C5 hoverspan md-cancel hidden-aclick"></a>
	</div>

    <!--grid-->
    <div class="row">
        <div class="col-md-12" id="viewComnGrid"></div>
    </div>
        
</div>

<script type="text/javascript">

	$(function(){
		//加载本页面的javascript，并执行回调函数
		var js = "js/modules/comn/viewComn.js";
		$.loadScript(
					js,
					function(){
						var viewcMgt = new ViewcMgt();
						viewcMgt.initInput();
				    	
				    	var viewcBindModel = new ViewcBindModle(viewcMgt);
				    	viewcBindModel.unbindAll();
				    	viewcBindModel.bind();
					});
	});
</script>
